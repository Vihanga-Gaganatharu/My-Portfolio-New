<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: verdana;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ring {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 4px 0 #00eeff;
            background: transparent;
            animation: animate 1s linear infinite;
        }
        .text {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            color: #262626;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 300px;
            font-size: 2em;
            background: transparent;
            box-shadow: 0 0 5px #00eeff71;
        }
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="center" id="center">
        <div class="text">LOADING</div>
        <div class="ring"></div>
    </div>

    <script>
        setTimeout(function () {
            document.getElementById('center').style.animation = 'fadeOut 0.3s forwards';
            setTimeout(function () {
                window.location.href = './cool-responsive-portfolio-main/index.html';
            }, 500);
        }, 500);
    </script>
</body>
</html>
